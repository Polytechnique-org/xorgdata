[tox]
envlist =
    py{34,35,36,37}-django{111,20}
    lint
    dev
    prodsettings

toxworkdir = {env:TOX_WORKDIR:.tox}

[testenv]
deps =
    -rrequirements_dev.txt
    django111: Django>=1.11,<1.12
    django20: Django>=2.0,<2.1
    # This seems to be required in order to update tox's virtualenvironments
    django20: django-oidc-provider>=0.5.3

whitelist_externals = make
commands = make test

[testenv:lint]
deps =
    -rrequirements_dev.txt

whitelist_externals = make
commands = make lint

[testenv:dev]
whitelist_externals = make
commands =
    make update
    make
    make createdb

[testenv:prodsettings]
whitelist_externals = make
setenv =
    XORGDATA_APP_MODE = prod
    XORGDATA_APP_SECRET_KEY = this is a long key to pass SECRET_KEY length check
    XORGDATA_SITE_ALLOWED_HOSTS = 127.0.0.1,::1,localhost
commands =
    make checkdeploy
